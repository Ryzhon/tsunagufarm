{% extends "base.html" %}

{% load static %} 
{% block content %}
<link rel="stylesheet" href="{% static 'css/user/register.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}">

<div id="content-main">
    <h1>ログイン画面</h1>
    <form method="post" id="user_form" action="{% url 'account_login' %}">
        {% csrf_token %}

        <p>
            {{ form.login.label_tag }}
            {{ form.login }}
        </p>

        <p>
            {{ form.password.label_tag }}
            {{ form.password }}
        </p>

        <div class="submit-row">
            <input type="submit" value="ログイン" class="default">
        </div>
    </form>

    <!-- 以下が追加された部分です -->
    <div class="signup-row">
        <p>アカウントをお持ちでないですか？<a href="{% url 'account_signup' %}">サインアップ</a></p>
    </div>
</div>
{% endblock %}
